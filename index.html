<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Json beautify</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>

  <header>

    <div class="container">
    <div class="jumbotron">
    <h2>Json Beautify</h2>
    <p>A simple Application by Diabolocom to beatify and structure and json url link in a nice and friendly way.</p>
    </div>
    </div>
  </header>

  <div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-9">
  <input id="link" type="text" placeholder="Enter Json url Link eg. https://raw.githubusercontent.com/substack/node-browserify/master/package.json"

  class="form-control">

  </div>
  <div class="form-group">
		<button type="submit" class="btn btn-primary">Beautify</button>
	</div>
  <div class="col-sm-2"></div>
  </div>
  <div class="row">

  <div class="col-sm-1">

  </div>

  <div class="col-sm-9">

    <table id="table" class="table">
      <thead>
        <tr>
          <th>Keys</th>
          <th>Preview of the value</th>
          <th>Type</th>
        </tr>
      </thead>

      <tbody>

        <tr  class="info">
          <td id="keys"></td>
          <td id="values"></td>
          <td id="type"></td>
        </tr>

      </tbody>

    </table>
   </div>

  <div class="col-sm-2"></div>
</div>



<script src="js/min/scripts.min.js"></script>
</body>
</html>
